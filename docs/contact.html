<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — basediniceland</title>
  <link href="./output.css" rel="stylesheet" />
</head>

<body class="min-h-screen bg-black overflow-x-hidden overscroll-none">
  <!-- Fixed full-screen background (same as landing/team) -->
  <div
    class="fixed inset-0 -z-10 bg-cover bg-center bg-no-repeat"
    style="background-image: url('../images/baraglacier.jpg');"
  ></div>

  <div class="min-h-screen relative flex flex-col">
    <!-- GLASS NAV (identical to team/landing) -->
    <div class="absolute inset-x-0 top-6 z-30 flex justify-center px-4">
  <nav
    class="w-[92vw] max-w-[1100px] rounded-[999px]
           bg-gradient-to-r from-white/8 via-white/10 to-white/8
           backdrop-blur-2xl backdrop-saturate-150
           border border-white/3 ring-1 ring-white/15
           shadow-[0_8px_30px_rgba(0,0,0,0.35)]
           px-3 md:px-4 py-2.5"
  
      >
        <div class="flex items-center gap-3">
          <!-- Logo -->
          <a href="./index.html" class="shrink-0 inline-flex items-center" aria-label="basediniceland home">
            <img src="../images/bestbased.png" alt="basediniceland logo"
                 class="h-15 w-15 md:h-15 md:w-15 hover:opacity-90 transition" />
          </a>

          <!-- Links (icons + small labels) -->
          <ul class="grid grid-cols-4 gap-1 flex-1 text-white/90">
            <li>
              <a href="./index.html"
                 class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full
                        hover:bg-white/15 active:bg-white/20 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m3 10 9-7 9 7v9a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-9Z"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Home</span>
              </a>
            </li>

            <li>
              <a href="./contact.html"
                 class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full
                        hover:bg-white/15 active:bg-white/20 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 12c0 4.418-4.03 8-9 8-1.42 0-2.76-.3-3.95-.84L3 20l1.17-3.51A7.7 7.7 0 0 1 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8Z"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Contact</span>
              </a>
            </li>

            <li>
              <a href="./store.html"
                 class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full
                        hover:bg-white/15 active:bg-white/20 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l2.4 12.3A2 2 0 0 0 9.4 17h7.2a2 2 0 0 0 2-1.7L20 8H6"/>
                  <circle cx="9" cy="20" r="1.6"/><circle cx="17" cy="20" r="1.6"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Store</span>
              </a>
            </li>

            <li>
              <a href="./team.html"
                 class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full
                        hover:bg-white/15 active:bg-white/20 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Zm8 10v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Team</span>
              </a>
            </li>
          </ul>

          <!-- Account + dropdown -->
          <div class="relative text-white/90">
            <input id="acct-toggle" type="checkbox" class="peer hidden" />
            <label for="acct-toggle"
                   class="cursor-pointer select-none flex flex-col items-center gap-1
                          px-2.5 py-2 rounded-full hover:bg-white/15 active:bg-white/20 transition"
                   aria-haspopup="menu" aria-controls="acct-menu">
              <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/>
              </svg>
              <span class="text-[11px] md:text-xs font-medium tracking-wide">Account</span>
            </label>

            <div id="acct-menu"
                 class="absolute right-0 top-12 w-44 rounded-2xl
                        bg-white/95 backdrop-blur-xl border border-white/70 shadow-lg
                        hidden peer-checked:block overflow-hidden
                        text-slate-800">
              <a href="./login.html"  class="block px-4 py-2.5 text-sm hover:bg-slate-100">Log in</a>
              <a href="./signup.html" class="block px-4 py-2.5 text-sm hover:bg-slate-100 border-t border-slate-200/70">Sign up</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- CONTACT CONTENT -->
    <main class="flex-1 pt-36 pb-16 px-6">
      <section class="mx-auto max-w-5xl">
        <!-- Heading -->
        <div class="text-center mb-10">
          <h1 class="text-3xl lg:text-5xl font-extrabold tracking-tight text-white">Contact us</h1>
          <p class="mt-3 text-white/80">We’ll get back to you as soon as possible.</p>
        </div>

        <!-- Glass cards: form + details -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Form -->
          <div
            class="lg:col-span-2 rounded-3xl p-6 lg:p-8
                   bg-gradient-to-b from-white/90 to-white/75 backdrop-blur-md
                   ring-1 ring-white/60 border border-white/40 shadow-xl"
          >
            <form class="space-y-5">
              <div>
                <label for="name" class="block text-sm font-semibold text-slate-800">Name</label>
                <input id="name" type="text"
                  class="mt-2 w-full rounded-2xl border border-slate-300/70 bg-white/90
                         px-4 py-2.5 placeholder-slate-400
                         focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-sky-300"
                  placeholder="Your name" />
              </div>

              <div>
                <label for="email" class="block text-sm font-semibold text-slate-800">Email</label>
                <input id="email" type="email"
                  class="mt-2 w-full rounded-2xl border border-slate-300/70 bg-white/90
                         px-4 py-2.5 placeholder-slate-400
                         focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-sky-300"
                  placeholder="you@example.com" />
              </div>

              <div>
                <label for="message" class="block text-sm font-semibold text-slate-800">Message</label>
                <textarea id="message" rows="5"
                  class="mt-2 w-full rounded-2xl border border-slate-300/70 bg-white/90
                         px-4 py-3 placeholder-slate-400
                         focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-sky-300"
                  placeholder="How can we help?"></textarea>
              </div>

              <button type="submit"
                class="inline-flex items-center justify-center rounded-2xl px-6 py-2.5
                       bg-slate-900/90 text-white font-medium
                       hover:bg-slate-900 transition">
                Send
              </button>
            </form>
          </div>

          <!-- Details -->
          <div
            class="rounded-3xl p-6 lg:p-8
                   bg-gradient-to-b from-white/90 to-white/75 backdrop-blur-md
                   ring-1 ring-white/60 border border-white/40 shadow-xl"
          >
            <h2 class="text-lg font-semibold text-slate-900">Contact details</h2>
            <ul class="mt-4 space-y-3 text-slate-700">
              <li class="flex items-start gap-3">
                <svg class="w-5 h-5 mt-0.5 text-slate-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 12c0 4.418-4.03 8-9 8-1.42 0-2.76-.3-3.95-.84L3 20l1.17-3.51A7.7 7.7 0 0 1 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8Z"/>
                </svg>
                <span><strong>Email:</strong> info@basediniceland.example</span>
              </li>
              <li class="flex items-start gap-3">
                <svg class="w-5 h-5 mt-0.5 text-slate-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.5c4.142 0 7.5-3.358 7.5-7.5S16.142 5.5 12 5.5 4.5 8.858 4.5 13s3.358 7.5 7.5 7.5Z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 8.5v4.5l3 1.5"/>
                </svg>
                <span><strong>Hours:</strong> Mon–Fri, 10:00–18:00 (GMT)</span>
              </li>
              <li class="flex items-start gap-3">
                <svg class="w-5 h-5 mt-0.5 text-slate-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657A8 8 0 1 0 6.343 5.343a8 8 0 0 0 11.314 11.314Z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
                <span><strong>Location:</strong> Reykjavík, Iceland</span>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
