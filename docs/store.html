<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store — basediniceland</title>
  <link href="./output.css" rel="stylesheet" />
</head>

<body class="min-h-screen bg-black overflow-x-hidden overscroll-none">
  <!-- Fixed full-screen background -->
  <div
    class="fixed inset-0 -z-10 bg-cover bg-center bg-no-repeat"
    style="background-image: url('./images/baraglacier.jpg');"
  ></div>

  <div class="min-h-screen relative flex flex-col">
    <!-- GLASS NAV (same as other pages) -->
   <div class="absolute inset-x-0 top-6 z-30 flex justify-center px-4">
  <nav
    class="w-[92vw] max-w-[1100px] rounded-[999px]
           bg-gradient-to-r from-white/8 via-white/10 to-white/8
           backdrop-blur-2xl backdrop-saturate-150
           border border-white/3 ring-1 ring-white/15
           shadow-[0_8px_30px_rgba(0,0,0,0.35)]
           px-3 md:px-4 py-2.5"
  
      >
        <div class="flex items-center gap-3">
          <!-- Logo -->
          <a href="./index.html" class="shrink-0 inline-flex items-center" aria-label="basediniceland home">
            <img src="./images/bestbased.png" alt="basediniceland logo"
                 class="h-15 w-15 md:h-15 md:w-15 hover:opacity-90 transition" />
          </a>

          <!-- Links -->
          <ul class="grid grid-cols-4 gap-1 flex-1 text-white/90">
            <li>
              <a href="./index.html" class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full hover:bg-white/15 active:bg-white/20 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m3 10 9-7 9 7v9a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-9Z"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Home</span>
              </a>
            </li>

            <li>
              <a href="./contact.html" class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full hover:bg-white/15 active:bg-white/20 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 12c0 4.418-4.03 8-9 8-1.42 0-2.76-.3-3.95-.84L3 20l1.17-3.51A7.7 7.7 0 0 1 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8Z"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Contact</span>
              </a>
            </li>

            <li>
              <a href="./store.html" aria-current="page"
                 class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full bg-white/15 hover:bg-white/20 active:bg-white/25 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l2.4 12.3A2 2 0 0 0 9.4 17h7.2a2 2 0 0 0 2-1.7L20 8H6"/>
                  <circle cx="9" cy="20" r="1.6"/><circle cx="17" cy="20" r="1.6"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Store</span>
              </a>
            </li>

            <li>
              <a href="./team.html" class="flex flex-col items-center gap-1 px-2.5 py-2 rounded-full hover:bg-white/15 active:bg-white/20 transition">
                <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Zm8 10v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span class="text-[11px] md:text-xs font-medium tracking-wide">Team</span>
              </a>
            </li>
          </ul>

          <!-- Account + dropdown -->
          <div class="relative text-white/90">
            <input id="acct-toggle" type="checkbox" class="peer hidden" />
            <label for="acct-toggle"
                   class="cursor-pointer select-none flex flex-col items-center gap-1
                          px-2.5 py-2 rounded-full hover:bg-white/15 active:bg-white/20 transition"
                   aria-haspopup="menu" aria-controls="acct-menu">
              <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/>
              </svg>
              <span class="text-[11px] md:text-xs font-medium tracking-wide">Account</span>
            </label>

            <div id="acct-menu"
                 class="absolute right-0 top-12 w-44 rounded-2xl
                        bg-white/95 backdrop-blur-xl border border-white/70 shadow-lg
                        hidden peer-checked:block overflow-hidden
                        text-slate-800">
              <a href="./login.html"  class="block px-4 py-2.5 text-sm hover:bg-slate-100">Log in</a>
              <a href="./signup.html" class="block px-4 py-2.5 text-sm hover:bg-slate-100 border-t border-slate-200/70">Sign up</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- PAGE CONTENT -->
    <main class="flex-1 pt-36 pb-16 px-6">
      <section class="mx-auto max-w-[1200px]">
        <!-- Heading -->
        <div class="text-center mb-8">
          <h1 class="text-3xl lg:text-5xl font-extrabold tracking-tight text-white">Store</h1>
          <p class="mt-2 text-white/80">Explore the latest drops from BASEDINICELAND.</p>
        </div>

        <!-- Glass toolbar -->
        <div
          class="mx-auto mb-8 w-full rounded-[999px] max-w-3xl
                 bg-white/15 backdrop-blur-xl ring-1 ring-white/40 border border-white/30
                 shadow-lg px-4 sm:px-6 py-3 flex flex-col gap-3 sm:flex-row sm:items-center"
        >
          <input
            type="text"
            placeholder="Search…"
            class="flex-1 rounded-full bg-white/85 px-4 py-2 text-slate-800 placeholder-slate-400
                   focus:outline-none focus:ring-2 focus:ring-sky-300"
          />
          <select
            class="rounded-full bg-white/85 px-4 py-2 text-slate-800 focus:outline-none focus:ring-2 focus:ring-sky-300"
          >
            <option>Popular</option>
            <option>Newest</option>
            <option>Price: Low → High</option>
            <option>Price: High → Low</option>
          </select>
        </div>

        <!-- Product grid (centered, auto-fit columns) -->
        <section
          class="grid gap-6 justify-items-center
                 [grid-template-columns:repeat(auto-fit,minmax(260px,1fr))]"
        >
          <!-- CARD 1 -->
          <article
            class="group w-full max-w-[320px] rounded-2xl
                   bg-gradient-to-br from-white/12 via-white/8 to-white/5
                   backdrop-blur-xl backdrop-saturate-150
                   border border-white/35 ring-1 ring-white/20
                   shadow-[0_8px_30px_rgba(0,0,0,0.25)]
                   hover:shadow-[0_12px_45px_rgba(0,0,0,0.35)]
                   transition"
          >
            <div class="relative h-48 w-full overflow-hidden rounded-t-2xl">
              <img src="./images/Front (2).png"
                   alt="Swim shorts front"
                   class="absolute inset-0 h-full w-full object-cover transition-opacity duration-300 group-hover:opacity-0 select-none" />
              <img src="./images/Back (1).png"
                   alt="Swim shorts back"
                   class="absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-300 group-hover:opacity-100 select-none" />
            </div>
            <div class="p-4 text-white">
              <h3 class="font-semibold">Swim shorts</h3>
              <p class="text-sm text-white/80 mt-1">Lightweight, breathable.</p>
              <div class="mt-4 flex items-center justify-between">
                <span class="font-semibold">ISK 19.990</span>
                <button class="px-4 py-2 rounded-full bg-white/20 text-white text-sm hover:bg-white/30 active:bg-white/35 transition">
                  Add
                </button>
              </div>
            </div>
          </article>

          <!-- CARD 2 -->
          <article
            class="group w-full max-w-[320px] rounded-2xl
                   bg-gradient-to-br from-white/12 via-white/8 to-white/5
                   backdrop-blur-xl backdrop-saturate-150
                   border border-white/35 ring-1 ring-white/20
                   shadow-[0_8px_30px_rgba(0,0,0,0.25)]
                   hover:shadow-[0_12px_45px_rgba(0,0,0,0.35)]
                   transition"
          >
            <div class="relative h-48 w-full overflow-hidden rounded-t-2xl">
              <img src="./images/cap.png"
                   alt="White cap — front"
                   class="absolute inset-0 h-full w-full object-cover transition-opacity duration-300 group-hover:opacity-0 select-none" />
              <img src="./images/cap2.png"
                   alt="White cap — back"
                   class="absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-300 group-hover:opacity-100 select-none" />
            </div>
            <div class="p-4 text-white">
              <h3 class="font-semibold">White cap with logo</h3>
              <p class="text-sm text-white/80 mt-1">Breathable.</p>
              <div class="mt-4 flex items-center justify-between">
                <span class="font-semibold">ISK 10.490</span>
                <button class="px-4 py-2 rounded-full bg-white/20 text-white text-sm hover:bg-white/30 active:bg-white/35 transition">
                  Add
                </button>
              </div>
            </div>
          </article>

          <!-- CARD 3 -->
          <article
            class="w-full max-w-[320px] rounded-2xl
                   bg-gradient-to-br from-white/12 via-white/8 to-white/5
                   backdrop-blur-xl backdrop-saturate-150
                   border border-white/35 ring-1 ring-white/20
                   shadow-[0_8px_30px_rgba(0,0,0,0.25)]
                   hover:shadow-[0_12px_45px_rgba(0,0,0,0.35)]
                   transition"
          >
            <img src="./images/bolurfold.png" alt="T-shirt with logo"
                 class="h-48 w-full object-cover rounded-t-2xl" />
            <div class="p-4 text-white">
              <h3 class="font-semibold">T-shirt with logo</h3>
              <p class="text-sm text-white/80 mt-1">Breathable.</p>
              <div class="mt-4 flex items-center justify-between">
                <span class="font-semibold">ISK 22.990</span>
                <button class="px-4 py-2 rounded-full bg-white/20 text-white text-sm hover:bg-white/30 active:bg-white/35 transition">
                  Add
                </button>
              </div>
            </div>
          </article>
        </section>
      </section>
    </main>
  </div>
</body>
</html>
